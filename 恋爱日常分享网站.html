    <style>
        * {

        .memory-card.drag-over {

        .memory-date {

        }

        .memory-title {

        }

        .memory-content {

            color: #666;
            margin-bottom: 15px;
        }

        .memory-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .add-memory {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        .add-memory h2 {

        }

        .form-group {

        }

        .form-group label {

        }

        .form-group input,
        .form-group textarea {

            border: 2px solid #ddd;

        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #ff6b6b;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;

            transition: transform 0.2s ease;
        }

        .btn:hover {

        }

        .delete-btn {

        .footer {

        .heart {

        }

        @keyframes heartbeat {

        }

        @media (max-width: 768px) {

            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>â¤ï¸ Q&Zçš„æ‹çˆ±æ—¥è®° â¤ï¸</h1>
            <p>è®°å½•æ¯ä¸€ä¸ªç”œèœœçš„ç¬é—´ï¼Œçè—æ¯ä¸€ä»½ç¾å¥½çš„å›å¿†</p>
        </div>

        <div class="timeline" id="memories-container">
            <!-- è®°å¿†å¡ç‰‡å°†é€šè¿‡JavaScriptåŠ¨æ€æ·»åŠ  -->
        </div>

        <div class="add-memory">
            <h2>ğŸ“ æ·»åŠ æ–°çš„ç¾å¥½å›å¿†</h2>
            <form id="memory-form">
                <div class="form-group">
                    <label for="memory-date">æ—¥æœŸï¼š</label>
                    <input type="date" id="memory-date" required>
                </div>
                <div class="form-group">
                    <label for="memory-title">æ ‡é¢˜ï¼š</label>
                    <input type="text" id="memory-title" placeholder="è¯·è¾“å…¥å›å¿†æ ‡é¢˜" required>
                </div>
                <div class="form-group">
                    <label for="memory-content">å†…å®¹ï¼š</label>
                    <textarea id="memory-content" rows="4" placeholder="è®°å½•ä¸‹è¿™ä¸ªç¾å¥½çš„ç¬é—´..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="memory-image">å›¾ç‰‡ï¼ˆå¯é€‰ï¼‰ï¼š</label>
                    <input type="file" id="memory-image" accept="image/*">
                </div>
                <button type="submit" class="btn">ğŸ’– ä¿å­˜å›å¿†</button>
            </form>
        </div>

        <div class="footer">
            <p>ç”¨å¿ƒè®°å½•æˆ‘ä»¬çš„çˆ±æƒ…æ•…äº‹ <span class="heart">â¤ï¸</span></p>
        </div>
    </div>

    <script>
        // ç¤ºä¾‹æ•°æ®ï¼ˆåˆå§‹è®°å¿†ï¼‰
        const initialMemories = [
            {
                date: '2025-03-14',
                title: 'ç¬¬ä¸€ä¸ªæƒ…äººèŠ‚',
                content: 'æˆ‘ä»¬ä¸€èµ·åº¦è¿‡äº†ç¬¬ä¸€ä¸ªæƒ…äººèŠ‚ï¼Œç¬¬ä¸€æ¬¡é€ä½ èŠ±ï¼Œä½ è¿˜é€äº†æˆ‘ç‰å…°èŠ±å“¦ï¼',

            },
            {
                date: '2025-03-08',
                title: 'å®˜å®£æ—¥',
                content: 'å®å®é‚£å¤©æ™šä¸Šä½ å¥½ç¾ï¼',

            }
        ];

        let memories = JSON.parse(localStorage.getItem('memories')) || initialMemories;

        // æ¸²æŸ“è®°å¿†å¡ç‰‡
        function renderMemories() {
            const container = document.getElementById('memories-container');
            container.innerHTML = '';

            memories.sort((a, b) => new Date(b.date) - new Date(a.date)).forEach((memory, index) => {
                const memoryCard = document.createElement('div');
                memoryCard.className = 'memory-card';
                memoryCard.draggable = true;
                memoryCard.dataset.index = index;

                memoryCard.innerHTML = `
                    <div class="memory-date">ğŸ“… ${formatDate(memory.date)}</div>
                    <h3 class="memory-title">${memory.title}</h3>
                    <p class="memory-content">${memory.content}</p>
                    ${memory.image ? `<img src="${memory.image}" alt="${memory.title}" class="memory-image">` : ''}
                    <button class="delete-btn" onclick="deleteMemory(${index})">ğŸ—‘ï¸ åˆ é™¤</button>
                `;

                // æ·»åŠ æ‹–æ‹½äº‹ä»¶
                memoryCard.addEventListener('dragstart', handleDragStart);
                memoryCard.addEventListener('dragover', handleDragOver);
                memoryCard.addEventListener('dragenter', handleDragEnter);
                memoryCard.addEventListener('dragleave', handleDragLeave);
                memoryCard.addEventListener('drop', handleDrop);
                memoryCard.addEventListener('dragend', handleDragEnd);

                container.appendChild(memoryCard);
            });
        }

        // æ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // å¤„ç†è¡¨å•æäº¤
        document.getElementById('memory-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const date = document.getElementById('memory-date').value;
            const title = document.getElementById('memory-title').value;
            const content = document.getElementById('memory-content').value;
            const imageInput = document.getElementById('memory-image');

            let imageData = '';
            if (imageInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    imageData = e.target.result;
                    addMemory(date, title, content, imageData);
                };
                reader.readAsDataURL(imageInput.files[0]);
            } else {
                addMemory(date, title, content, imageData);
            }
        });

        function addMemory(date, title, content, image) {
            const newMemory = { date, title, content, image };
            memories.push(newMemory);
            localStorage.setItem('memories', JSON.stringify(memories));
            renderMemories();

            // æ¸…ç©ºè¡¨å•
            document.getElementById('memory-form').reset();

            alert('ğŸ’• å›å¿†å·²æˆåŠŸä¿å­˜ï¼');
        }

        // åˆ é™¤è®°å¿†
        function deleteMemory(index) {
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªç¾å¥½çš„å›å¿†å—ï¼Ÿ')) {
                memories.splice(index, 1);
                localStorage.setItem('memories', JSON.stringify(memories));
                renderMemories();
                alert('å›å¿†å·²åˆ é™¤');
            }
        }

        // æ‹–æ‹½åŠŸèƒ½å®ç°
        let dragSource = null;

        function handleDragStart(e) {
            dragSource = this;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/plain', this.dataset.index);
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        function handleDragEnter(e) {
            this.classList.add('drag-over');
        }

        function handleDragLeave(e) {
            this.classList.remove('drag-over');
        }

        function handleDrop(e) {
            e.preventDefault();
            e.stopPropagation();
            
            if (dragSource !== this) {
                const fromIndex = parseInt(dragSource.dataset.index);
                const toIndex = parseInt(this.dataset.index);
                
                // é‡æ–°æ’åºæ•°ç»„
                const [movedItem] = memories.splice(fromIndex, 1);
                memories.splice(toIndex, 0, movedItem);
                
                // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
                localStorage.setItem('memories', JSON.stringify(memories));
                
                // é‡æ–°æ¸²æŸ“
                renderMemories();
            }
            
            this.classList.remove('drag-over');
            return false;
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');
            document.querySelectorAll('.memory-card').forEach(card => {
                card.classList.remove('drag-over');
            });
        }

        // åˆå§‹åŒ–æ¸²æŸ“
        renderMemories();

        // è®¾ç½®ä»Šå¤©æ—¥æœŸä¸ºé»˜è®¤å€¼
        document.getElementById('memory-date').valueAsDate = new Date();
    </script>
</body>
